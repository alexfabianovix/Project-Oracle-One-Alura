<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Metadados -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		
		<!-- CSS -->
		<link rel="stylesheet" text="text/css" href="reset.css">
		<link rel="stylesheet" text="text/css" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">

		<!-- Título da página (aparece na aba) -->
		<title>Contato - Barbearia Alura</title>
	</head>

	<body>
		<!-- Menu Principal -->
		<header>
			<div class="menuPrincipal">
				<h1><img src="logo.png" alt="Logo da Berbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a>Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>
		<main>
			<!-- Início do formulário -->
			<form>
				<!-- primeira parte do formulário -->
				<fieldset class="grupo">
					<!-- Campo do nome, com legenda "nome" e CSS de classe "campo" -->	
					<div class="campo">
						<label for="nome"><strong>Nome</strong></label>
						<input type="text" name="nome" id="nome" required>
					</div>
					<!-- Campo do sobrenome, com legenda "sobrenome e CSS de classe "campo" -->
					<div class="campo">
						<label for="sobrenome"><strong>Sobrenome</strong></label>
						<input type="text" name="sobrenome" id="sobrenome" required>
					</div>			
				</fildset>	
				
				<div class="campo">		
					<label for="email">Email:</label>
					<input type="email" id="email" required placeholder="seu-email@dominio.com"></input>
				</div>
				
				<div class="campo">	
						<label for="telefone">Telefone:</label>
						<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"></input>
					</div>
					<div class="campo">
						<label for="mensagem">Mensagem:</label>
						<textarea cols="70" rows="10"id="mensagem" class="input-padrao" required></textarea>
					</div>
				
				
				<fieldset>	
				
					<legend>Como prefere o nosso contato?</legend>
					
					<label for="radio-email"><input type="radio" name="contato" value=email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value=email" id="radio-telefone">Telefone</label>
								
					<label for="radio-whatsapp"><input type="radio" name="contato" value=email" id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>	
				<fieldset>
					<legend>Qual horário prefere ser atendido? </legend>
					<select> 
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				
				<input type="submit" value="Enviar formulário" class="enviar"></input>
				
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td colspan="2">ES - Brasil</td>
					</tr>
				</tbody>	
			</table>

		</main>

		<footer> 
			<img src="logo-branco.png" alt="Logo da Berbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura 2023.</p>

		</footer>
	</body>

</html>
